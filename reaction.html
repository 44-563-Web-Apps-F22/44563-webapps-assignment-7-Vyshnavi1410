<!DOCTYPE html>
<html lang="en">

<head>
  <title>setTimeout use in Reaction.HTML</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  
  <h2>Timeout - Red in 3 seconds</h2>
  <h1> Vyshnavi Kattamuri reaction timer </h1>
  <div id="target">Your time</div>
  <div id="countdown">COUNT</div>
  <button type="button"  onclick="startTime()">Start Timer</button>
  <button type="button" onclick="recordReact()">React Now</button>
  <script>
    var myTime = undefined;
    function recordReact() {
      myTime = Date.now()
      console.log(myTime);
    }

    function startTime(){
      const  countDown = Math.random() * 9;
      let randomvalue = Math.floor(countDown) + 2;
      console.log(randomvalue);
      for(let i = 0; i < randomvalue; i++){
        setTimeout(()=>{document.getElementById("countdown").innerHTML=i},(randomvalue-i)*1000);
      }

      setTimeout(function(){
        if(myTime == undefined){
          document.getElementById("target").innerHTML = "Too Slow";
        }
        else{
          var buttonTime = Date.now();
          document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime);
        }
      },3000);
    }
  </script>

</body>

</html>
